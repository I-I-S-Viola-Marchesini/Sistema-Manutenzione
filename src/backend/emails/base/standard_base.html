<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body style="padding: 0; margin: 0; font-family: 'Ubuntu', sans-serif;">
    <div
        style="background-color: white; max-width: 650px; width: 100%; margin: 5px; margin-bottom: 0; border-radius: 5px; border: 1px solid #7d3ff8;">
        <div
            style="padding: 5px; margin-bottom: 5px; background-color: #7d3ff8; border-top-left-radius: 5px; border-top-right-radius: 5px; box-shadow: 0 0.5rem 1rem rgba(1, 1, 1, 0.15) !important;">
            <h2 style="color: white; width: 100%; text-align: center;">Sistema Manutenzione</h2>
        </div>
        <div style="padding: 15px; min-height: 360px;">
            {emailBody}
        </div>
        <div
        style="background-color: #7d3ff8; max-width: 650px; width: 100%; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
        <p style="color:rgba(255, 255, 255, 0.700); text-align: center; margin: 0; padding: 5px;">
            Email inviata da Sistema Manutenzione all'indirizzo: <a href="mailto:{address}" style="color:rgba(255, 255, 255, 0.700);">{address}</a>
            <br><br>
            <a href="https://iisviolamarchesini.edu.it" style="color:rgba(255, 255, 255, 0.700);">I.I.S Viola
                Marchesini</a> - Via De Gasperi, 21 - 45100 - Rovigo (RO)
        </p>
    </div>
    </div>
</body>

</html>
